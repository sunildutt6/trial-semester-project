<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="sunil">
    <meta name="keywords" content="Letha, shoes, mens' shoewear, gift, our-product">
    <meta name="description"
        content="Letha are shoe company which is primarily focused to produced shoe for the age group of 25 and 40.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff08e60a93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Letha | Contact</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container menu-container">

            </div>
        </nav>
        <!--End of navigation menu-->

        <div class="container container__contact">
            <h1>Contact Form</h1>

            <div class="contact__form--message"></div>

            <form class="contact__form">
                <div class="form__info">
                    <label for="name" class="form__info--name">First name</label>
                    <input id="Fname" class="form__info--input" />
                    <div class="form__info--error" id="fNameError">Please enter your first name.</div>
                </div>

                <div class="form__info">
                    <label for="name" class="form__info--name">Last name</label>
                    <input id="Lname" class="form__info--input" />
                    <div class="form__info--error" id="lNameError">Please enter your last name.</div>
                </div>

                <div class="form__info">
                    <label for="email" class="form__info--name">Email</label>
                    <input id="email" class="form__info--input" />
                    <div class="form__info--error" id="emailError">Please enter a valid email address.</div>
                </div>



                <div class="form__info">
                    <label for="subject" class="form__info--name">Subject</label>
                    <input id="subject" class="form__info--input">
                    <div class="form__info--error" id="subjectError">Must be minimum 4 character</div>
                </div>

                <div class="form__info">
                    <label for="Message" class="form__info--name">Message</label>
                    <textarea class="form__info--input" id="floatingTextarea2"
                        placeholder="Please write your message here !"></textarea>
                    <div class="form__info--error" id="messageError">Must be minimum 20 character</div>
                </div>


                <button class="form-button mb-4">Send</button>

            </form>

        </div>
    </div>

    <footer>

    </footer>


    <script src="js/contact.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html
