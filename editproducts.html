<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="sunil">
    <meta name="keywords" content="Letha, shoes, mens' shoewear, gift, our-product">
    <meta name="description"
        content="Letha are shoe company which is primarily focused to produced shoe for the age group of 25 and 40. ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff08e60a93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Letha</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container menu-container">

            </div>
        </nav>
        <!--End of navigation menu-->

        <div class="container ">

            <div class="menu-container product__info"></div>



            <div class="loading">Loading product to edit...</div>
            <form class="form-edit">
                <div class="message-container"></div>

                <div class="form__info">
                    <label for="title" class="form__info--name">Title</label>
                    <input id="title" class="form__info--input" />

                </div>


                <div class="form__info">
                    <label for="price" class="form__info--name">Price</label>
                    <input id="price" class="form__info--input" />
                </div>


                <div class="form__info">
                    <label for="featured" class="form__info--name">Featured</label>
                    <select name="featured" class="form__info--input" id="featured">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>

                <div class="form__info">
                    <label for="image" class="form__info--name">Image_url</label>
                    <input type="url" id="image" class="form__info--input">
                </div>

                <div class="form__info">
                    <label for="description" class="form__info--name">Description</label>
                    <textarea class="form__info--input" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>

                <div><input type="hidden" id="id" /></div>


                <div>
                    <button class="form__info--input form__info--update" id="update">Update</button>
                </div>


                <div class="delete-product">

                </div>
            </form>

        </div>
    </div>

    <footer></footer>

    <script src="js/productsinfo/editProducts.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html
