<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="sunil">
    <meta name="keywords" content="Letha, shoes, mens' shoewear, gift, our-product">
    <meta name="description"
        content="Letha are shoe company which is primarily focused to produced shoe for the age group of 25 and 40. ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff08e60a93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Letha | Login</title>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container menu-container">

            </div>
        </nav>
        <!--End of navigation menu-->

        <div class="container container__login">
            <h1><i class="fab fa-expeditedssl"></i> Admin Login</h1>
            <div class="menu-container"></div>



            <form class="login__form">
                <div class="message-container"></div>

                <div>
                    <label for="username">Username / Email</label>
                    <input id="username" />
                </div>

                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" />
                </div>

                <button class="form-button">Submit</button>

            </form>

        </div>
    </div>

    <footer></footer>


    <script src="js/admin/login.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
