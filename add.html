<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ff08e60a93.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Login-page</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container menu-container">

        </div>
    </nav>
    <!--End of navigation menu-->

    <div class="container ">

        <div class="menu-container product__info"></div>



        <form>
            <div class="message-container"></div>

            <div>
                <label for="title">Title</label>
                <input id="title" />

            </div>


            <div>
                <label for="price">Price</label>
                <input id="price" />
            </div>


            <div>
                <label for="featured">Featured</label>
                <select name="featured" id="featured">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div>
                <label for="image">Image_url</label>
                <input type="url" id="image">
            </div>

            <div>
                <label for="description">Description</label>
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <button class="form-button">Add</button>

        </form>

    </div>

    <footer>

    </footer>


    <script src="js/admin/add.js" type="module"></script>
    <script src="js/footer.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html
